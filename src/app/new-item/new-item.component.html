<form action="">
  <div class="row align-items-center">
    <div class="col-auto">
      <label for="NewItem" class="col-form-label">New {{label}}</label>
    </div>
    <div class="col-auto">
      <input type="text" id="NewItem" class="form-control" #NewItem>
    </div>
    <div class="col-auto">
      <button (click)="AddNewItem(NewItem.value)" type="button" class="btn" [ngClass]="className">Add {{label}}</button>
    </div>
  </div>
</form>
